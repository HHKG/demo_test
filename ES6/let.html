<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<script>
			//let 定义变量是代码块内有效，var定义变量是全局有效
			{
				let a=0;
//				var b=2;
				console.log(a);
			}
//			console.log(b);
//			console.log(a);//a is not defined
			for(var i=0;i<10;i++){
				console.log(i);
				setTimeout(function(){
					console.log(i);
				})
			}
			var arr=[];
			for(let j=0;j<10;j++){
				setTimeout(function(){
					arr.push(j);
				})
			}
			console.log(arr);
		</script>
	</body>

</html>
