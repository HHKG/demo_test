<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>轮播图</title>
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/jquery3-4-1.js" ></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	.lunbo{
		margin:0 auto;
		width:250px;
		height:150px;
		overflow: hidden;
		position: relative;
	}
	ul{
		width:1000px;
		height:150px;
	}
	li{
		float: left;
	    list-style: none;
	}
	li img{
		margin:0;
		padding:0;
		width:250px;
		height:150px;
	}
	.lunbo .dots{
		width:90px;
		position: absolute;
		left: 50%;
		bottom: 10%;
		margin-left:-40px;
	}
	.lunbo .dots span{
		display: inline-block;
		width:10px;
		height: 10px;
		border-radius: 11px;
		background-color: #ccc;
		margin-left:10px;
	}
	.active{
		background-color:#fff!important;
	}
</style>
<body>
	<div class="lunbo">
		<ul>
			<li><img src="images/card-01.png"/></li>
			<li><img src="images/card-02.png"/></li>
			<li><img src="images/card-03.png"/></li>
			<li><img src="images/card-04.png"/></li>
		</ul>
		<div class="dots"></div>
	</div>
</body>
<script type="text/javascript" src="js/lunbo.js"></script>
</html>
