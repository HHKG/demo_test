<html>

	<head>
		<script>
			window.onload = function() {
				var chart = new CanvasJS.Chart("chartContainer", {
					theme: "light2", // "light1", "light2", "dark1", "dark2"
					exportEnabled: true,
					animationEnabled: true,
					title: {
						text: "Desktop Browser Market Share in 2016"
					},
					data: [{
						type: "pie",
						startAngle: 25,
						toolTipContent: "<b>{label}</b>: {y}%",
						showInLegend: "true",
						legendText: "{label}",
						indexLabelFontSize: 16,
						indexLabel: "{label} - {y}%",
						dataPoints: [{
								y: 50,
								label: "Chrome"
							},
							{
								y: 20,
								label: "Internet Explorer"
							},
							{
								y: 10,
								label: "Firefox"
							},
							{
								y: 5,
								label: "Microsoft Edge"
							},
							{
								y: 5,
								label: "Safari"
							},
							{
								y: 5,
								label: "Opera"
							},
							{
								y: 5,
								label: "Others"
							}
						]
					}]
				});
				chart.render();

			}
		</script>
	</head>

	<body>
		<div id="chartContainer" style="height: 600px; width: 100%;font-size: 16px;"></div>
		<script src="js/canvas.min.js"></script>
	</body>

</html>
